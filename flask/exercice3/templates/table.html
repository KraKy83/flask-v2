<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        nav {
            display: inline-block;
            background-color: #4CAF50;
            padding: 20px;
            border-radius: 8px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('membres') }}">Membres</a>
        <a href="{{ url_for('form') }}">Forme</a>
        <a href="{{ url_for('table') }}">Table</a>
    </nav>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Pseudo</th>
            </tr>
        </thead>
        <tbody>
            {% for membre in membres %}
                <tr>
                    <td>{{ membre[0] }}</td>
                    <td>{{ membre[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
