{% extends 'base.html' %}

{% block title %}
    Formulaire de note
{% endblock %}

{% block content %}
    <h2>Formulaire de note</h2>
    <form action="{{ url_for('form_note') }}" method="post">
        <label>Nom de l'étudiant:</label>
        <input type="text" name="student_name" required>
        <br><br>
        <label>Note de l'étudiant:</label>
        <input type="number" step="0.01" name="student_grade" required>
        <br><br>
        <input class="w3-btn w3-blue" type="submit" value="Envoyer">
    </form>
{% endblock %}
